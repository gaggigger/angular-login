<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <form class="form-signin" name="formLogin" novalidate ng-submit="LoginCtrl.checkLogin(formLogin.$valid)">

            <p class="text-danger text-center" ng-if="LoginCtrl.messageError"><strong>{{LoginCtrl.messageError}}</strong></p>
            <p class="text-success text-center" ng-if="LoginCtrl.messageSuccess"><strong>{{LoginCtrl.messageSuccess}}</strong></p>

            <div class="form-group" ng-class="{'has-error': LoginCtrl.formLogin.inputUsername.$invalid && (!LoginCtrl.formLogin.inputUsername.$pristine || LoginCtrl.submitted)}">
                <input class="form-control" type="text" id="inputUsername" name="inputUsername" placeholder="Username" required autofocus
                    data-ng-model="LoginCtrl.username">

                <p class="text-danger" ng-if="LoginCtrl.formLogin.inputUsername.$invalid && (!LoginCtrl.formLogin.inputUsername.$pristine || LoginCtrl.submitted)">Username is required</p>
            </div>

            <div class="form-group" ng-class="{'has-error': LoginCtrl.formLogin.inputPassword.$invalid && (!LoginCtrl.formLogin.inputPassword.$pristine || LoginCtrl.submitted)}">
                <input class="form-control" type="password" id="inputPassword" name="inputPassword" placeholder="Password" required
                    data-ng-model="LoginCtrl.password">

                <p class="text-danger" ng-if="LoginCtrl.formLogin.inputPassword.$invalid && (!LoginCtrl.formLogin.inputPassword.$pristine || LoginCtrl.submitted)">Password is required</p>
            </div>

            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-primary btn-block btn-signin" type="submit" ladda="LoginCtrl.loginLoading">Sign in</button>
        </form>

        <a href="#" class="forgot-password">Forgot the password?</a>
    </div>
</div>
